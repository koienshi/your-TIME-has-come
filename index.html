<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Your TIME Has Come</title>
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <center><h1>EDT (GMT-4)</h1></center> 

        <div class="clock" data-timezone="0" data-title="GMT">
            <div class="hour">
                <div class="hr"></div>
            </div>
            <div class="min">
                <div class="mn"></div>
            </div>
            <div class="sec">
                <div class="sc"></div>
            </div>
        </div>

        <center>
            <h2 class="time-marker">Time: <span class="time"></span></h2>
        </center> <!-- digital time -->
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <center><h1>EDT (GMT-4)</h1></center> 

        <div class="clock" data-timezone="-4" data-title="EDT (GMT-4)">
            <div class="hour">
                <div class="hr"></div>
            </div>
            <div class="min">
                <div class="mn"></div>
            </div>
            <div class="sec">
                <div class="sc"></div>
            </div>
        </div>

        <center>
            <h2 class="time-marker">Time: <span class="time"></span></h2>
        </center> <!-- digital time -->
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <center><h1>MDT (GMT-6)</h1></center> 

        <div class="clock" data-timezone="-6" data-title="MDT (GMT-6)">
            <div class="hour">
                <div class="hr"></div>
            </div>
            <div class="min">
                <div class="mn"></div>
            </div>
            <div class="sec">
                <div class="sc"></div>
            </div>
        </div>

        <center>
            <h2 class="time-marker">Time: <span class="time"></span></h2>
        </center> <!-- digital time -->
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <center><h1>PDT (GMT-7)</h1></center> 

        <div class="clock" data-timezone="-7" data-title="PDT (GMT-7)">
            <div class="hour">
                <div class="hr"></div>
            </div>
            <div class="min">
                <div class="mn"></div>
            </div>
            <div class="sec">
                <div class="sc"></div>
            </div>
        </div>

        <center>
            <h2 class="time-marker">Time: <span class="time"></span></h2>
        </center> <!-- digital time -->
    </div>

    <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <center><h1>EDT (GMT-4)</h1></center> 

        <div class="clock" data-timezone="-4" data-title="EDT (GMT-4)">
            <div class="hour">
                <div class="hr"></div>
            </div>
            <div class="min">
                <div class="mn"></div>
            </div>
            <div class="sec">
                <div class="sc"></div>
            </div>
        </div>

        <center>
            <h2 class="time-marker">Time: <span class="time"></span></h2>
        </center> <!-- digital time -->
    </div>

    <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <center><h1>EDT (GMT-4)</h1></center> 

        <div class="clock" data-timezone="-4" data-title="EDT (GMT-4)">
            <div class="hour">
                <div class="hr"></div>
            </div>
            <div class="min">
                <div class="mn"></div>
            </div>
            <div class="sec">
                <div class="sc"></div>
            </div>
        </div>

        <center>
            <h2 class="time-marker">Time: <span class="time"></span></h2>
        </center> <!-- digital time -->
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
  </div>

  <script type="text/javascript" src="/script.js"></script>
</body>
</html>
